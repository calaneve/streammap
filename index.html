<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Grade Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 30px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend" id="legend">
    <strong>Reach Grades</strong><br>
    <i style="background:red"></i> 0 – Non-Functional<br>
    <i style="background:orange"></i> 1 – Impaired<br>
    <i style="background:yellow"></i> 2 – Functional<br>
    <i style="background:lightgreen"></i> 3 – Highly Functional<br>
    <i style="background:green"></i> 4 – Optimally Functional<br>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.0979, -105.8729], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const gradeColors = {
      0: 'red',
      1: 'orange',
      2: 'yellow',
      3: 'lightgreen',
      4: 'green'
    };

    const reachGrades = {};

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQym-260xKW7ClK328zlGweWjDVlutHEJaV4GJgY3V_R9Kjf8tmlfzL8z27A025lqPqHUim0EG_RJE6/pub?gid=0&single=true&output=csv")
      .then(response => response.text())
      .then(csvText => {
        const lines = csvText.trim().split("\n").slice(1);
        for (const line of lines) {
          const [fid, reach_id, gradeStr] = line.split(',');
          const grade = parseInt(gradeStr);
          if (!isNaN(grade)) {
            reachGrades[reach_id] = grade;
          }
        }

        fetch('https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson')
          .then(res => res.json())
          .then(geojson => {
            const geoLayer = L.geoJSON(geojson, {
              style: feature => {
                const reachId = feature.properties.reach_id;
                const grade = reachGrades[reachId];
                return {
                  color: gradeColors[grade] || 'gray',
                  weight: 3
                };
              },
              onEachFeature: (feature, layer) => {
                const props = feature.properties;
                layer.bindPopup(`FID: ${props.fid}<br>Reach ID: ${props.reach_id}`);
              }
            }).addTo(map);

            map.whenReady(() => {
              const bounds = geoLayer.getBounds();
              console.log("Map bounds:", bounds);
              if (bounds.isValid()) {
                map.fitBounds(bounds, { padding: [20, 20] });
              }
            });
          });
      });
  </script>
</body>
</html>
