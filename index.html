<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reach Map with Grade 5 (No Data)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Fullscreen map container */
    #map { height: 100vh; }

    /* Top-left UI elements: search and grade dropdown */
    #searchBox, #gradeColumn {
      position: absolute;
      left: 20px;
      z-index: 1001;
      padding: 6px;
      font-size: 14px;
      background: white;
      border: 1px solid #ccc;
      width: 200px;
    }

    #searchBox { top: 20px; }
    #gradeColumn { top: 60px; }

    /* Grade filter checkboxes */
    #gradeFilter {
      position: absolute;
      top: 110px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    /* Legend for color-coded grade categories */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .legend div {
      clear: both;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- UI: Reach ID search box -->
  <input type="text" id="searchBox" placeholder="Search Reach ID...">

  <!-- UI: Dropdown to select which grade column (e.g., Grade vs. Grade3) -->
  <select id="gradeColumn">
    <option value="Grade" selected>Grade</option>
    <option value="Grade3">Grade3</option>
  </select>

  <!-- UI: Grade filter checkboxes including 5 = No Data -->
  <div id="gradeFilter">
    <label><input type="checkbox" value="0" checked> 0</label><br>
    <label><input type="checkbox" value="1" checked> 1</label><br>
    <label><input type="checkbox" value="2" checked> 2</label><br>
    <label><input type="checkbox" value="3" checked> 3</label><br>
    <label><input type="checkbox" value="4" checked> 4</label><br>
    <label><input type="checkbox" value="5" checked> 5 – No Data</label><br>
  </div>

  <!-- The map container -->
  <div id="map"></div>

  <!-- Color legend -->
  <div class="legend" id="legend">
    <h4>Reach Grades</h4>
    <div><i style="background:red"></i> 0 – Non-Functional</div>
    <div><i style="background:orange"></i> 1 – Impaired</div>
    <div><i style="background:yellow"></i> 2 – Functional</div>
    <div><i style="background:lightgreen"></i> 3 – Highly Functional</div>
    <div><i style="background:green"></i> 4 – Optimally Functional</div>
    <div><i style="background:gray"></i> 5 – No Data</div>
  </div>

  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.0979, -105.8729], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Define colors by grade
    const gradeColors = {
      0: 'red',
      1: 'orange',
      2: 'yellow',
      3: 'lightgreen',
      4: 'green',
      5: 'gray'  // No Data
    };

    let reachGrades = {}; // Map reach_id -> grade
    let geoLayer;         // GeoJSON layer

    // Handle column dropdown change
    document.getElementById("gradeColumn").addEventListener("change", updateGrades);

    // Load grades from Google Sheet and apply styling to reaches
    function updateGrades() {
      const selectedColumn = document.getElementById("gradeColumn").value;

      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQym-260xKW7ClK328zlGweWjDVlutHEJaV4GJgY3V_R9Kjf8tmlfzL8z27A025lqPqHUim0EG_RJE6/pub?gid=0&single=true&output=csv")
        .then(response => response.text())
        .then(csvText => {
          const lines = csvText.trim().split("\n");
          const headers = lines[0].split(",");
          const columnIndex = headers.indexOf(selectedColumn);

          reachGrades = {};
          for (const line of lines.slice(1)) {
            const cols = line.split(",");
            const reach_id = cols[1];
            const gradeRaw = cols[columnIndex]?.trim();
            let grade = gradeRaw === "" ? 5 : parseInt(gradeRaw); // Blank becomes 5
            grade = isNaN(grade) ? 5 : grade;
            reachGrades[reach_id] = grade;
          }

          // Apply styles and filter reaches by checkbox
          const activeGrades = Array.from(document.querySelectorAll('#gradeFilter input:checked')).map(cb => parseInt(cb.value));
          geoLayer.eachLayer(layer => {
            const reachId = layer.feature.properties.reach_id;
            const grade = reachGrades[reachId];
            const color = gradeColors[grade] || 'gray';
            layer.setStyle({ color, weight: 3 });

            if (activeGrades.includes(grade)) {
              layer.addTo(map);
            } else {
              map.removeLayer(layer);
            }
          });
        });
    }

    // Load and display the GeoJSON reach data
    fetch("https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson")
      .then(res => res.json())
      .then(geojson => {
        geoLayer = L.geoJSON(geojson, {
          style: feature => {
            const grade = reachGrades[feature.properties.reach_id];
            return {
              color: gradeColors[grade] || 'gray',
              weight: 3
            };
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            layer.bindPopup(`FID: ${props.fid}<br>Reach ID: ${props.reach_id}`);
          }
        }).addTo(map);

        map.whenReady(() => {
          const bounds = geoLayer.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds, { padding: [20, 20] });
          }

          // Search bar: highlight and zoom to match
          document.getElementById("searchBox").addEventListener("input", function(e) {
            const query = e.target.value.toLowerCase();
            geoLayer.eachLayer(layer => {
              const reachId = layer.feature.properties.reach_id.toLowerCase();
              if (reachId.includes(query)) {
                layer.setStyle({ weight: 5, color: 'blue' });
                layer.openPopup();
              } else {
                const grade = reachGrades[layer.feature.properties.reach_id];
                const color = gradeColors[grade] || 'gray';
                layer.setStyle({ color, weight: 3 });
              }
            });
          });

          // Grade filter checkboxes
          document.querySelectorAll('#gradeFilter input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', () => {
              const activeGrades = Array.from(document.querySelectorAll('#gradeFilter input:checked')).map(cb => parseInt(cb.value));
              geoLayer.eachLayer(layer => {
                const reachId = layer.feature.properties.reach_id;
                const grade = reachGrades[reachId];
                const color = gradeColors[grade] || 'gray';
                layer.setStyle({ color, weight: 3 });

                if (activeGrades.includes(grade)) {
                  layer.addTo(map);
                } else {
                  map.removeLayer(layer);
                }
              });
            });
          });

          // Initial load
          updateGrades();
        });
      });
  </script>
</body>
</html>
