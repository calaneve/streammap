<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reach Map - All Features (with Column J)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
    #searchBox, #gradeColumn, #updateButton {
      position: absolute;
      right: 20px;
      z-index: 1001;
      padding: 6px;
      font-size: 14px;
      width: 200px;
      background: white;
      border: 1px solid #ccc;
    }
    #searchBox { top: 20px; }
    #gradeColumn { top: 60px; }
    #updateButton {
      top: 100px;
      cursor: pointer;
      background: #f0f0f0;
    }
    #gradeFilter {
      position: absolute;
      top: 150px;
      right: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #infoTablePanel {
      position: absolute;
      top: 20px;
      left: 240px;
      width: 270px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1001;
      display: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    #infoTablePanel table {
      width: 100%;
      border-collapse: collapse;
    }
    #infoTablePanel th, #infoTablePanel td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: left;
    }
    #infoTablePanel th {
      background: #f4f4f4;
    }
    .grade-cell {
      font-weight: bold;
      color: white;
      text-align: center;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      margin-top: 2px;
      opacity: 0.8;
    }
    .legend div { clear: both; margin-bottom: 4px; }
  </style>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Search Reach ID...">
  <select id="gradeColumn"></select>
  <button id="updateButton">Update Map</button>
  <div id="gradeFilter">
    <label><input type="checkbox" value="F" checked> F</label><br>
    <label><input type="checkbox" value="D" checked> D</label><br>
    <label><input type="checkbox" value="C" checked> C</label><br>
    <label><input type="checkbox" value="B" checked> B</label><br>
    <label><input type="checkbox" value="A" checked> A</label><br>
    <label><input type="checkbox" value="No Data" checked> No Data</label><br>
  </div>
  <div id="infoTablePanel">
    <button onclick="document.getElementById('infoTablePanel').style.display='none'" style="float:right;">✖</button>
    <div id="infoTableContent"></div>
  </div>
  <div id="map"></div>
  <div class="legend">
    <h4>Reach Grades</h4>
    <div><i style="background:red"></i> F – Non-Functional</div>
    <div><i style="background:orange"></i> D – Impaired</div>
    <div><i style="background:yellow"></i> C – Functional</div>
    <div><i style="background:lightgreen"></i> B – Highly Functional</div>
    <div><i style="background:green"></i> A – Optimally Functional</div>
    <div><i style="background:gray"></i> No Data</div>
  </div>
</body>
</html>
