<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reach Map with Grade Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    #searchBox, #gradeColumn {
      position: absolute;
      left: 20px;
      z-index: 1001;
      padding: 6px;
      font-size: 14px;
      background: white;
      border: 1px solid #ccc;
      width: 200px;
    }

    #searchBox { top: 20px; }
    #gradeColumn { top: 60px; }

    #gradeFilter {
      position: absolute;
      top: 110px;
      left: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .legend div {
      clear: both;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Search Reach ID...">

  <select id="gradeColumn">
    <option value="Flow Regime" selected>Grade</option>
    <option value="Sediment">Grade3</option>
  </select>

  <div id="gradeFilter">
    <label><input type="checkbox" value="F" checked> 0</label><br>
    <label><input type="checkbox" value="D" checked> 1</label><br>
    <label><input type="checkbox" value="C" checked> 2</label><br>
    <label><input type="checkbox" value="B" checked> 3</label><br>
    <label><input type="checkbox" value="A" checked> 4</label><br>
  </div>

  <div id="map"></div>

  <div class="legend" id="legend">
    <h4>Reach Grades</h4>
    <div><i style="background:red"></i> F – Non-Functional</div>
    <div><i style="background:orange"></i> D – Impaired</div>
    <div><i style="background:yellow"></i> C – Functional</div>
    <div><i style="background:lightgreen"></i> B – Highly Functional</div>
    <div><i style="background:green"></i> A – Optimally Functional</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.0979, -105.8729], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const gradeColors = {
      F: 'red',
      D: 'orange',
      C: 'yellow',
      B: 'lightgreen',
      A: 'green'
    };

    let reachGrades = {};
    let geoLayer;

    document.getElementById("gradeColumn").addEventListener("change", updateGrades);

    function updateGrades() {
      const selectedColumn = document.getElementById("gradeColumn").value;

      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vROJntSYDQdg2vU1VTlMy8E-qOsSe9wr5_JMj1n1ks2wonNsk-JippjXmzizJJ9_BfgwMzzBV0Af50h/pub?gid=61075690&single=true&output=csv")
        .then(response => response.text())
        .then(csvText => {
          const lines = csvText.trim().split("\n");
          const headers = lines[0].split(",");
          const columnIndex = headers.indexOf(selectedColumn);

          reachGrades = {};
          for (const line of lines.slice(1)) {
            const cols = line.split(",");
            const reach_id = cols[1];
            const grade = parseInt(cols[columnIndex]);
            if (!isNaN(grade)) {
              reachGrades[reach_id] = grade;
            }
          }

          const activeGrades = Array.from(document.querySelectorAll('#gradeFilter input:checked')).map(cb => parseInt(cb.value));
          geoLayer.eachLayer(layer => {
            const reachId = layer.feature.properties.reach_id;
            const grade = reachGrades[reachId];
            if (grade !== undefined) {
              layer.setStyle({ color: gradeColors[grade] || 'gray', weight: 3 });
              if (activeGrades.includes(grade)) {
                layer.addTo(map);
              } else {
                map.removeLayer(layer);
              }
            }
          });
        });
    }

    fetch("https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson")
      .then(res => res.json())
      .then(geojson => {
        geoLayer = L.geoJSON(geojson, {
          style: feature => {
            const grade = reachGrades[feature.properties.reach_id];
            return {
              color: gradeColors[grade] || 'gray',
              weight: 3
            };
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            layer.bindPopup(`FID: ${props.fid}<br>Reach ID: ${props.reach_id}`);
          }
        }).addTo(map);

        map.whenReady(() => {
          const bounds = geoLayer.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds, { padding: [20, 20] });
          }

          document.getElementById("searchBox").addEventListener("input", function(e) {
            const query = e.target.value.toLowerCase();
            geoLayer.eachLayer(layer => {
              const reachId = layer.feature.properties.reach_id.toLowerCase();
              if (reachId.includes(query)) {
                layer.setStyle({ weight: 5, color: 'blue' });
                layer.openPopup();
              } else {
                const grade = reachGrades[layer.feature.properties.reach_id];
                layer.setStyle({ color: gradeColors[grade] || 'gray', weight: 3 });
              }
            });
          });

          document.querySelectorAll('#gradeFilter input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', () => {
              const activeGrades = Array.from(document.querySelectorAll('#gradeFilter input:checked')).map(cb => parseInt(cb.value));
              geoLayer.eachLayer(layer => {
                const reachId = layer.feature.properties.reach_id;
                const grade = reachGrades[reachId];
                if (activeGrades.includes(grade)) {
                  layer.setStyle({ color: gradeColors[grade] || 'gray', weight: 3 });
                  layer.addTo(map);
                } else {
                  map.removeLayer(layer);
                }
              });
            });
          });

          updateGrades(); // initial load
        });
      });
  </script>
</body>
</html>
