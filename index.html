<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simplified Reach Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend h4 {
      margin: 0 0 6px;
      font-size: 14px;
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .legend div {
      clear: both;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend" id="legend">
    <h4>Reach Grades</h4>
    <div><i style="background:red"></i> 0 – Non-Functional</div>
    <div><i style="background:orange"></i> 1 – Impaired</div>
    <div><i style="background:yellow"></i> 2 – Functional</div>
    <div><i style="background:lightgreen"></i> 3 – Highly Functional</div>
    <div><i style="background:green"></i> 4 – Optimally Functional</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.0979, -105.8729], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson')
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: 'gray',
            weight: 3
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`Reach ID: ${feature.properties.reach_id}`);
          }
        }).addTo(map);

        map.whenReady(() => {
          const bounds = geoLayer.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds, { padding: [20, 20] });
          }
        });
      });
  </script>
</body>
</html>
