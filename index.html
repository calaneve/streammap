<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reach Map - Stream Grades with Hover Tooltip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #searchBox, #gradeColumn, #updateButton {
      position: absolute;
      right: 20px;
      z-index: 1001;
      padding: 6px;
      font-size: 14px;
      width: 200px;
      background: white;
      border: 1px solid #ccc;
    }
    #searchBox { top: 20px; }
    #gradeColumn { top: 60px; }
    #updateButton { top: 100px; cursor: pointer; background: #f0f0f0; }
    #gradeFilter, #reachFilter {
      position: absolute;
      right: 20px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #gradeFilter { top: 150px; }
    #reachFilter { top: 330px; }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      margin-top: 2px;
      opacity: 0.8;
    }
    .legend div { clear: both; margin-bottom: 4px; }
  </style>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Search Reach ID...">
  <select id="gradeColumn"></select>
  <button id="updateButton">Update Map</button>
  <div id="gradeFilter">
    <label><input type="checkbox" value="F" checked> F</label><br>
    <label><input type="checkbox" value="D" checked> D</label><br>
    <label><input type="checkbox" value="C" checked> C</label><br>
    <label><input type="checkbox" value="B" checked> B</label><br>
    <label><input type="checkbox" value="A" checked> A</label><br>
    <label><input type="checkbox" value="No Data" checked> No Data</label><br>
  </div>
  <div id="reachFilter">
    <strong>Filter by Reach:</strong><br>
    <div id="reachCheckboxes"></div>
  </div>
  <div id="map"></div>
  <div class="legend">
    <h4>Reach Grades</h4>
    <div><i style="background:red"></i> F – Non-Functional</div>
    <div><i style="background:orange"></i> D – Impaired</div>
    <div><i style="background:yellow"></i> C – Functional</div>
    <div><i style="background:lightgreen"></i> B – Highly Functional</div>
    <div><i style="background:green"></i> A – Optimally Functional</div>
    <div><i style="background:gray"></i> No Data</div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROJntSYDQdg2vU1VTlMy8E-qOsSe9wr5_JMj1n1ks2wonNsk-JippjXmzizJJ9_BfgwMzzBV0Af50h/pub?gid=61075690&single=true&output=csv";
    const gradeColors = { 'F': 'red', 'D': 'orange', 'C': 'yellow', 'B': 'lightgreen', 'A': 'green', 'No Data': 'gray' };
    let reachGrades = {};
    let geoLayer;
    let selectedColumn = "";

    function setupDropdown(headers) {
      const dropdown = document.getElementById("gradeColumn");
      const currentValue = dropdown.value;
      dropdown.innerHTML = "";
      for (let i = 2; i < headers.length; i++) {
        const col = headers[i];
        const opt = document.createElement("option");
        opt.value = col;
        opt.textContent = col;
        dropdown.appendChild(opt);
      }
      dropdown.value = currentValue || dropdown.options[0].value;
      selectedColumn = dropdown.value;
      dropdown.addEventListener("change", () => { selectedColumn = dropdown.value; updateGrades(); });
    }

    function setupReachCheckboxes(reaches) {
      const container = document.getElementById("reachCheckboxes");
      container.innerHTML = "";
      reaches.sort().forEach(reach => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${reach}" checked> ${reach}<br>`;
        container.appendChild(label);
      });
      container.querySelectorAll('input').forEach(cb => cb.addEventListener('change', () => updateGrades()));
    }

    function updateGrades() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split("\n");
          const headers = lines[0].split(",");
          const colIndex = headers.indexOf(selectedColumn);
          reachGrades = {};
          let allReaches = new Set();
          for (const line of lines.slice(1)) {
            const cols = line.split(",");
            const reach_id = cols[1];
            const reach = cols[0].trim();
            const raw = cols[colIndex]?.trim().toUpperCase();
            const grade = gradeColors.hasOwnProperty(raw) ? raw : "No Data";
            reachGrades[reach_id] = { grade, reach };
            allReaches.add(reach);
          }
          setupReachCheckboxes(Array.from(allReaches));
          const activeGrades = Array.from(document.querySelectorAll('#gradeFilter input:checked')).map(cb => cb.value);
          const activeReaches = Array.from(document.querySelectorAll('#reachFilter input:checked')).map(cb => cb.value);

          geoLayer.eachLayer(layer => {
            const id = layer.feature.properties.reach_id;
            const props = layer.feature.properties;
            const record = reachGrades[id] || {};
            const grade = record.grade;
            const reach = record.reach;
            const color = gradeColors[grade] || 'gray';
            layer.setStyle({ color, weight: 6 });
            if (activeGrades.includes(grade) && activeReaches.includes(reach)) {
              layer.addTo(map);
              layer.bindTooltip(`Reach: ${props.reach_id}<br>${selectedColumn}: ${grade}`, { sticky: true, direction: 'top' });
              layer.bindPopup(`Reach ID: ${props.reach_id}<br>Grade: ${grade}`);
            } else {
              map.removeLayer(layer);
            }
          });
        });
    }

    const map = L.map('map').setView([40.1, -105.87], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch("https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson")
      .then(res => res.json())
      .then(geojson => {
        geoLayer = L.geoJSON(geojson, {
          style: feature => {
            const grade = (reachGrades[feature.properties.reach_id] || {}).grade;
            return { color: gradeColors[grade] || 'gray', weight: 6 };
          }
        }).addTo(map);

        map.whenReady(() => {
          const bounds = geoLayer.getBounds();
          if (bounds.isValid()) map.fitBounds(bounds, { padding: [20, 20] });

          document.getElementById("searchBox").addEventListener("input", function (e) {
            const query = e.target.value.toLowerCase();
            geoLayer.eachLayer(layer => {
              const id = layer.feature.properties.reach_id.toLowerCase();
              const match = id.includes(query);
              const grade = (reachGrades[layer.feature.properties.reach_id] || {}).grade;
              layer.setStyle({ color: match ? 'blue' : (gradeColors[grade] || 'gray'), weight: match ? 8 : 6 });
              if (match) layer.openPopup();
            });
          });

          document.querySelectorAll('#gradeFilter input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', () => updateGrades());
          });

          fetch(csvUrl)
            .then(r => r.text())
            .then(t => {
              const h = t.split("\n")[0].split(",");
              setupDropdown(h);
              updateGrades();
            });
        });
      });

    document.getElementById("updateButton").addEventListener("click", () => updateGrades());
  </script>
</body>
</html>
